<!DOCTYPE html>
<html>
<head>
    <title>Jenkins Trigger</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

        <button type="submit">Trigger Jenkins Job</button>

    </div>
</body>
</html>
